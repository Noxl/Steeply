<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steeply - Tea Steeping Guide</title>
    <meta name="description" content="Steeply is your complete guide to tea steeping. Find the perfect brewing time, temperature, and technique for hundreds of tea.">
    <meta name="keywords" content="tea, steeping guide, brewing, tea temperature, tea time, white tea, green tea, oolong tea, black tea, gong fu, tea database">
    
    <!-- Secutiry -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://storage.ko-fi.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://upload.wikimedia.org; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    
    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="Steeply - Tea Steeping Guide">
    <meta property="og:description" content="Find the perfect brewing parameters for any tea with our comprehensive tea database.">
    <meta property="og:image" content="https://steeply.com/img/logo_steeply.png">
    <meta property="og:url" content="https://steeply.com/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Steeply - Tea Steeping Guide">
    <meta name="twitter:description" content="Find the perfect brewing parameters for any tea with our comprehensive tea database.">
    <meta name="twitter:image" content="https://steeply.com/img/logo_steeply.png">
    
    <!-- Canonical URL to prevent duplicate content issues -->
    <link rel="canonical" href="https://steeply.com/">
    
    <!-- Favicon -->
    <link rel="icon" href="img/logo_steeply.png" type="image/png">
    <link rel="apple-touch-icon" href="img/logo_steeply.png">
    
    <!-- CSS and Font Links -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Steeply - Tea Steeping Guide",
      "url": "https://yourdomain.com/",
      "description": "Find the perfect steeping time, temperature, and technique for hundreds of tea varieties.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourdomain.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body>
    <!-- Navigation Menu (will be inserted by components.js) -->
    <nav class="navbar">
        <!-- Header content will be inserted here -->
    </nav>

    <!-- Page Title Section -->
    <section class="page-title">
        <div class="container">
            <h1>Tea Steeping Guide & Database</h1>
            <p>Find the perfect brewing time, temperature, and technique for all tea types.</p>
        </div>
    </section>

    <main class="container">
        <section class="filters">
            <!-- Simplified filter layout -->
            <div class="filter-container">
                <div class="filter-section">
                    <div class="search-row">
                        <input type="text" id="tea-search" placeholder="Search by name, type, flavor or region..." aria-label="Search for teas">
                        <div class="filter-group">
                            <select id="category" aria-label="Filter by tea category">
                                <option value="">All Categories</option>
                                <!-- Categories will be populated by JavaScript -->
                            </select>
                        </div>
                        <button id="search-button" aria-label="Search">Search</button>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group" id="tea-type-container" style="display: none;">
                            <select id="tea-type" aria-label="Filter by specific tea type">
                                <option value="">All Types</option>
                                <!-- Tea types will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hidden elements for backward compatibility -->
            <div style="display: none;">
                <select id="filter-type">
                    <option value="category">Category</option>
                    <option value="region">Region</option>
                </select>
                <div id="category-filter"></div>
                <div id="region-filter">
                    <select id="region">
                        <option value="">All Regions</option>
                        <!-- Regions will be populated by JavaScript -->
                    </select>
                </div>
                <!-- Hidden for backward compatibility including brewing method -->
                <select id="brewing-method" style="display: none;">
                    <option value="gongfu">Gong Fu Cha</option>
                    <option value="western">Western Style</option>
                </select>
                <select id="measurement-unit" style="display: none;">
                    <option value="grams">Grams</option>
                    <option value="teaspoons">Teaspoons</option>
                </select>
                <select id="water-unit" style="display: none;">
                    <option value="ml">Milliliters</option>
                    <option value="oz">Fluid Ounces</option>
                </select>
            </div>
        </section>

        <section id="tea-results" aria-live="polite">
            <div class="no-results">
                <p>Select a tea category or search to begin exploring our comprehensive tea database.</p>
            </div>
            <!-- Tea cards will be populated here by JavaScript -->
        </section>
    </main>

    <!-- Footer (will be inserted by components.js) -->
    <footer>
        <!-- Footer content will be inserted here -->
    </footer>

    <div id="tea-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <span class="close-button" aria-label="Close modal">&times;</span>
            <div id="modal-content">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="components.js"></script>
    <script src="tea-database.js"></script>
    <script src="app.js"></script>

            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>-->
</body>
</html>
